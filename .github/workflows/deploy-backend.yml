name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'  # ✅ Fixed: Use actual Go version
          cache: true  # ✅ Caches dependencies for faster builds

      - name: Install dependencies
        working-directory: ./backend  # Adjust if needed
        run: go mod download

      - name: Build Binary
        working-directory: ./backend
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-w -s" -o app ./cmd/main.go
          # CGO_ENABLED=0 creates a static binary
          # -ldflags="-w -s" reduces binary size

      - name: Copy binary to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/app"
          target: "/home/${{ secrets.VPS_USERNAME }}/app"

      - name: Deploy and Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.VPS_USERNAME }}/app/backend
            
            # Make executable
            chmod +x app
            
            # Restart service
            sudo systemctl restart app-backend
            
            # Wait for service to start
            sleep 2
            
            # Check if service is running
            if systemctl is-active --quiet app-backend; then
              echo "✅ Service started successfully"
              systemctl status app-backend --no-pager
            else
              echo "❌ Service failed to start"
              journalctl -u app-backend -n 50 --no-pager
              exit 1
            fi